<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login copy.css">        
    <title>login</title>
</head>
<body>
    <div class="body">
        <div class="img-lado">
        </div>
            <div class="container">
                <h3>Registrate en los Formularios</h3>
                    <div class="botones">
                        <button class="google-btn">
                            <picture>
                                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Logo google">
                            </picture>
                            <span>Registrate con Google</span>
                        </button>
                        <button class="twitter-btn">
                            <picture>T</picture>
                        </button>
                    </div>
                <div class="separator">
                    <hr>
                    <span>Or</span>
                    <hr>
                </div>
                <form action="" method="">
                    <div class="section-inputs">
                        <label>
                            <input type="text" id="name" name="name">
                            <span class="titulo">Name</span>        
                        </label>
                        <label>
                            <input type="text" id="username" name="username">
                            <span class="titulo">Username</span>
                        </label>
                    </div>
                    <label>
                        <input type="email" id="email" name="email">
                        <span class="titulo">Email</span>
                    </label>
                    <label>
                        <input type="password" id="password" name="password" placeholder="">
                        <span class="titulo">Password</span>
                    </label>
                    <label for="checkbox" class="label-checkbox">        
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <span>Acepto las condiciones y el aviso legal</span>
                    </label>
                    <button type="submit" class="btn-crear">Crear Cuenta</button>
                </form>
            </div>
    </div>
</body>
</html>
